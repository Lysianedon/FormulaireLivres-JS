<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

<div class="container">

    <h1 class="titre">Ajoutez un livre :</h1>

    <form class="book-form">


        <div class="inputs">

            <label for="titre">Titre</label>
            <input type="text" name="" id="titre" placeholder="La princesse de Clèves...">
        </div>

        <div class="inputs">

            <label for="auteur">Auteur</label>
            <input type="text" name="" id="auteur" placeholder="Madame de la Fayette...">
        </div>

        <div class="inputs">

            <label for="annee">Année</label>
            <input type="text" name="" id="annee" placeholder="1678...">
        </div>

        <button class="ajouter">AJOUTER</button>

    </form>

    <hr>

    <table>

        <thead>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Année</th>
        </thead>

        <tbody class="book-list">


        </tbody>
    </table>
</div>


</body>
</html>
